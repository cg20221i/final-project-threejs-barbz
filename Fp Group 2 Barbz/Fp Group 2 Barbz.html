<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Swiper JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.4/swiper-bundle.css" />


    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <!-- Link Style CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Car Website</title>
</head>

<body>

    <!-- Header/Navbar Start -->
    <header>

        <div id="MenuBtn" class="fas fa-bars"></div>

        <a href="#" class="logo"><span>R</span>entacar.com</a>

        <nav class="navbar">
            <a href="#Home">Home</a>
            <a href="#Vehicle">Vehicles</a>
            <a href="#Featured">Featured</a>
            <a href="#Services">Services</a>
            <a href="#Review">Review</a>
            <a href="#Contact">Contact</a>
        </nav>

        <div id="LoginBtn">
            <button class="btn">Login</button>
            <i class="fas fa-user"></i>
        </div>



    </header>
    <!-- Header/Navbar End -->

    <!-- Login Form Container/Popup -->
    <div class="loginFormContainer">
        <span id="CloseLoginForm" class="fas fa-times"></span>

        <form action="">
            <h3>User Login</h3>
            <input type="email" placeholder="Email" required class="box">
            <input type="password" placeholder="Password" required class="box">
            <p>Forget Your Password : <a href="#">Click Here</a></p>
            <button class="btn">Submit</button>
            <p>or Login With</p>
            <div class="buttons">
                <a href="#" class="btn">Google</a>
                <a href="#" class="btn">Facebook</a>
            </div>
        </form>

    </div>
    <!-- Login Form Container/Popup -->

    <!-- Home Section Start -->
    <section id="Home" class="home">
        <h3 data-speed="-2" class="homeParallexEffect">Find Luxury</h3>
        <img data-speed="5" class="homeParallexEffect" src="images/home.png" alt="">
        <a href="#" class="btn">View Cars</a>
    </section>
    <!-- Home Section End -->



















<!-- Script For JS -->
<script src="index.js"></script>

</body>

</html>
